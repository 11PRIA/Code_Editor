<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/fontawesome.min.css" integrity="sha512-UuQ/zJlbMVAw/UU8vVBhnI4op+/tFOpQZVT+FormmIEhRSCnJWyHiBbEVgM4Uztsht41f3FzVWgLuwzUqOObKw==" crossorigin="anonymous" referrerpolicy="no-referrer" /> -->
  </head>
  <body>
    <div class="main-container">
      <div class="editor-row">
        <div class="panel html-panel">
          <h2>
            <i class="fa-brands fa-html5" style="color: #e44d26"></i> HTML
          </h2>
          <textarea id="htmlCode" placeholder="Write HTML here..."></textarea>
        </div>
        <div class="panel css-panel">
          <h2>
            <i class="fa-brands fa-css3-alt" style="color: #1572b6"></i> CSS
          </h2>
          <textarea id="cssCode" placeholder="Write CSS here..."></textarea>
        </div>
        <div class="panel js-panel">
          <h2><i class="fa-brands fa-js" style="color: #f7df1e"></i> JS</h2>
          <textarea id="jsCode" placeholder="Write JS here..."></textarea>
        </div>
      </div>
      <div class="output-container resizable-output">
        <h2>Output</h2>
        <iframe id="outputFrame"></iframe>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
